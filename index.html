<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <div class="date-time">
          <h3>Monday</h3>
          <h1>10:55:00 AM</h1>
        </div>
        <button>Change Theme</button>
      </nav>
      <section class="all-contents">
        <div class="small-widgets">
          <div class="pomodoro">
            <div class="pomo-top">
              <button>Short Break</button>
              <button>Focus</button>
              <button>Long Break</button>
            </div>
            <div class="pomo-center">
              <h1>25:00</h1>
            </div>
            <div class="pomo-bottom">
              <button><i class="ri-play-line"></i></button>
              <button><i class="ri-restart-line"></i></button>
            </div>
          </div>
          <div class="motivation">
            <div class="double-quote"><i class="ri-double-quotes-l"></i></div>
            <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit temporibus, eveniet non impedit labore ipsum. Aliquam quae quos consequatur harum.</h1>
            <h3>- Archimedes</h3>
            <br>
            <div class="double-quote-reverse">
              <i class="ri-double-quotes-r"></i>
            </div>
          </div>
        </div>
        <div class="large-widgets">
          <div class="todo">
            <div class="todo-heading">
              <h2>Tasks - 6</h2>
              <h1>+</h1>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
            <div class="todo-task">
              <h2>Task 1</h2>
              <div class="circle"></div>
            </div>
          </div>
          <div class="weather">
            <h1>Weather Widget</h1>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
