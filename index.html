<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      </div>
      <nav>
        <div class="date-time">
          <h3>Date</h3>
          <h1>Time</h1>
        </div>
        <button class="change-theme">Change Theme</button>
      </nav>
      <section class="all-contents">
        <div class="small-widgets">
          <div class="pomodoro">
            <div class="pomo-top">
              <button class="short-break">Short Break</button>
              <button class="focus">Focus</button>
              <button class="long-break">Long Break</button>
            </div>
            <div class="pomo-center">
              <h1>25:00</h1>
            </div>
            <div class="pomo-bottom">
              <button class="play"><i class="ri-play-line"></i></button>
              <button class="restart"><i class="ri-restart-line"></i></button>
            </div>
          </div>
          <div class="motivation">
            <div class="double-quote"><i class="ri-double-quotes-l"></i></div>
            <h1 class="quote-content">All our dreams can come true if we have the courage to pursue them.</h1>
            <h3 class="quote-author">Walt Disney</h3>
            <br>
            <div class="double-quote-reverse">
              <i class="ri-double-quotes-r"></i>
            </div>
          </div>
        </div>
        <div class="large-widgets">
          <div class="todo">
            <div class="todo-heading">
              <h2>To-Do List</h2>
              <h1>+</h1>
            </div>
            <div class="task-input">
              <input type="text" placeholder="Add a new task..." />
            </div>
          </div>
          <div class="weather">
            <div class="weather-info">
                <input type="text" placeholder="Search City..." />
                <h2>New York</h2>
                <h1>2℃</h1>
                <h3>Mostly Cloudy</h3>
                <div class="temp-high-low">
                    <h4>H: <span>3℃</span></h4>
                    <h4>L: <span>-3℃</span></h4>
                </div>
            </div>
            <div class="week-forecast">
                <div class="day-forecast">
                    <h3>Mon</h3>
                    <i class="ri-sun-cloudy-line"></i>
                    <h4>3℃ / 8℃</h4>
                </div>
                <div class="day-forecast">
                    <h3>Tue</h3>
                    <i class="ri-cloudy-line"></i>
                    <h4>1℃ / 7℃</h4>
                </div>
                <div class="day-forecast">
                    <h3>Wed</h3>
                    <i class="ri-rainy-line"></i>
                    <h4>0℃ / 4℃</h4>
                </div>
                <div class="day-forecast">
                    <h3>Thu</h3>
                    <i class="ri-snowy-line"></i>
                    <h4>-2℃ / 1℃</h4>
                </div>
                <div class="day-forecast">
                    <h3>Fri</h3>
                    <i class="ri-sun-line"></i>
                    <h4>4℃ / 8℃</h4>
                </div>
                <div class="day-forecast">
                    <h3>Sat</h3>
                    <i class="ri-sun-line"></i>
                    <h4>5℃ / 10℃</h4>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
